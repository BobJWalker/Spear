apiVersion: apps/v1
kind: Deployment
metadata:
  name: spear-deployment  
spec:
  replicas: 1
  selector:
    matchLabels: 
      component: spear-web
  template:
    metadata:
      labels:
        component: spear-web
    spec:
      containers:
        - name: spear-web
          image: bobjwalker99/spear:6.0.9
          imagePullPolicy: "Always"
          ports:
           - containerPort: 8080
             name: http-port
          env:
           - name: SPEAR_SUMOLOGIC_URL
             valueFrom:
               secretKeyRef:
                 name: spear-credentials
                 key: sumologicUrl
           - name: SPEAR_INSTANCE_URL
             valueFrom:
               secretKeyRef:
                 name: spear-credentials
                 key: instanceUrl
           - name: SPEAR_INSTANCE_API_KEY
             valueFrom:
               secretKeyRef:
                 name: spear-credentials
                 key: instanceApiKey
           - name: SPEAR_ENVIRONMENT
             valueFrom:
               secretKeyRef:
                 name: spear-credentials
                 key: environment
           - name: SPEAR_OPEN_FEATURE_CLIENT_ID
             valueFrom:
               secretKeyRef:
                 name: spear-credentials
                 key: openFeatureClientId
---
apiVersion: v1
kind: Service
metadata:
  name: spear-app-cluster-ip-service  
spec:
  type: ClusterIP
  selector:
    component: spear-web
  ports:
    - port: 6800
      targetPort: 8080  
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spear-ingress-nginx  
spec:
  ingressClassName: nginx
  rules:
    - host: spear.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spear-app-cluster-ip-service
                port:
                  number: 6800
